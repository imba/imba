---
language: node_js
node_js:
  - "node"
  - "10"
  - "8"

env:
  - NPM_SCRIPT=test

before_script:
  - export PATH="$PWD/bin:$PATH"
  - npm run build
  - test "$INSTALL_PUPPETEER" && npm i GoogleChrome/puppeteer#f1aa18af4e7 || true

script: npm run $NPM_SCRIPT

matrix:
  include:
    - node_js: "node"
      env: NPM_SCRIPT=test-chrome INSTALL_PUPPETEER=1

matrix:
  include:
    - env: NPM_SCRIPT=test-webpack
